<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Guide - PathPilot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 12px;
            height: 500px;
            display: flex;
            flex-direction: column;
            background: white;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .bot-message {
            background-color: var(--color-secondary);
            color: var(--color-text-main);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .user-message {
            background-color: var(--color-primary);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .chat-input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
            background: white;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--color-primary);
        }

        .send-btn {
            background: var(--color-primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .suggestion-chips {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            overflow-x: auto;
            background: #f9f9f9;
        }

        .chip {
            background: white;
            border: 1px solid var(--color-primary);
            color: var(--color-primary);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.85rem;
            white-space: nowrap;
            cursor: pointer;
        }

        .chip:hover {
            background: var(--color-secondary);
        }
    </style>
</head>

<body>

                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="guide.html" class="active">AI Guide</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="padding: 40px 20px;">
        <h1 style="text-align: center;">Chat with PathPilot AI ðŸ¤–</h1>

        <div class="chat-container box-shadow">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="message bot-message">
                    Hi there! I'm your AI career guide. Ask me anything about careers, streams, or what to study next!
                </div>
            </div>

            <div class="suggestion-chips">
                <div class="chip">Best stream for coding?</div>
                <div class="chip">Graphic Designer role?</div>
                <div class="chip">Is biology hard?</div>
            </div>

            <div class="chat-input-area">
                <input type="text" class="chat-input" id="userInput" placeholder="Ask a question...">
                <button class="send-btn">âž¤</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
